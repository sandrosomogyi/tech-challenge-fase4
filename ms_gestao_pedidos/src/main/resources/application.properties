spring.application.name=ms_gestao_pedidos

spring.profiles.active=dev

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true


# Configuração do Spring Cloud Stream

# Evento de saída (evento publicado)
spring.cloud.stream.bindings.pedidoCriado-out-0.destination: pedidos-criados
spring.cloud.stream.bindings.pedidoCriado-out-0.content-type: application/json
spring.cloud.stream.bindings.pedidoCriado-out-0.dgroup: ms-gestao-pedidos
spring.cloud.stream.bindings.pedidoCriado-out-0.binder: kafka

spring.cloud.stream.bindings.pedidoCancelado-out-0.destination: pedido-cancelado
spring.cloud.stream.bindings.pedidoCancelado-out-0.content-type: application/json
spring.cloud.stream.bindings.pedidoCancelado-out-0.dgroup: ms-gestao-pedidos
spring.cloud.stream.bindings.pedidoCancelado-out-0.dbinder: kafka

# Evento de entrada (evento publicado)
spring.cloud.stream.bindings.function.definition: processarEntregaAtualiza

spring.cloud.stream.bindings.processarEntregaAtualiza-in-0.destination: entrega-atualizada
spring.cloud.stream.bindings.processarEntregaAtualiza-in-0.content-type: application/json
